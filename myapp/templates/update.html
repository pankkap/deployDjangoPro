{% extends 'base.html' %} {% block content %}

<div class="container mt-3 offset-md-2 col-md-8">
  <form action="updateRecord/{{student.id}}" method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        name="first"
        value="{{student.firstname}}"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="last"
        value="{{student.lastname}}"
      />
    </div>

    <input type="submit" value="Update" class="btn btn-primary" />
  </form>
</div>

{% endblock %}
