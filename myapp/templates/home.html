{% extends 'base.html' %} {% block content %}

<!-- Table to display Student Record -->
<div class="container offset-md-2 col-md-8 mt-3">
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col" colspan="2" class="text-center">Operations</th>
      </tr>
    </thead>
    <tbody>
      {% for i in myStudents %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td class="text-center">
          <a href="update/{{i.id}}" class="btn btn-warning btn-sm">Edit</a>
        </td>
        <td class="text-center">
          <a href="delete/{{i.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center">
    <a href="add/" class="btn btn-primary d-block">Add New Student</a>
  </div>
</div>

{% endblock %}
